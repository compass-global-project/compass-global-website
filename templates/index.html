<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask Tutorial</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="{{ url_for('static', filename='controller/Controller.js') }}"></script>
        <script src="{{ url_for('static', filename='view/chart.js') }}"></script>
        <script src="{{ url_for('static', filename='view/index.js') }}"></script>
    </head>
    <body>
        <div id="titleDiv"></div>
        <div id="datePickerDiv" class="select-date">
            <select id="select-day"></select>
            <select id="select-month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="7">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="select-year"></select>
        </div>
        <div>
            <canvas id="lineChart"></canvas>
        </div>
        <div id="buttonDiv"></div>
    </body>
</html>
