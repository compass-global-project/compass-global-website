<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COMPASS Global Project</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="{{ url_for('static', filename='controller/Controller.js') }}"></script>
        <script src="{{ url_for('static', filename='view/chart.js') }}"></script>
        <script src="{{ url_for('static', filename='view/index.js') }}"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    </head>
    <body>
        <img id="logo" src="../static/LogoHQ.png" style="width: 150px; margin-left: 3rem; margin-top: 3rem;">
        <div class="circle-top-left"></div>
        <div class="circle-bottom-right"></div>

        <div id="titleDiv"></div>
        <div id="subTitleDiv"></div>

        <div class="slider-container">
            <input type="range" id="dateSlider" min="0" max="100" />

        </div>
        
        <div id="buttonDiv"></div>

        <div id="amount" class = "date-display"></div>

        <div>
            <canvas id="lineChart"></canvas>
        </div>
        

    </body>
